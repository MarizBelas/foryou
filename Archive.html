<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Can you be my girlfriend? üíñ</h1>
  <div>
    <button class="btn yes" onclick="sayYes()">YES üíï</button>
    <button class="btn no" id="noBtn">NO üíî</button>
  </div>

  <h2 id="answer" style="margin-top:20px; color:#d63384;"></h2>

  <script>
    const noBtn = document.getElementById('noBtn');
    const answer = document.getElementById('answer');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function sayYes() {
      answer.textContent = "Ok girlfriend kuna ikaw ais hah HAHAHAHAA";
    }
  </script>
</body>
</html>
